<!DOCTYPE html>
<html>
<head>
        <title>Google Homepage</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--add bootstrap-->
</head>
<body>
        <header>
          <nav>
            <ul id="nav_bar">
              <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
              <li class="nav-links"><a href="#">Images</a></li>
              <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>  
          </nav>  
        </header>  
        
        <!-- GOOGLE IMG -->  
        <div class="google">
          <a href="#" id="google_logo"><img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"/></a>
        </div>
        
        <!-- FORM SEARCH -->  
        <div class="form">  
            <label for="form-search"></label>
            <input type="text"  value="" id="form-search" placeholder="Search Google or type URL">
        </div>  
        
        <!-- BUTTONS -->
        <div class= "buttons" id="buttonsDiv">  
            <button  id="google_search" class="btn btn-outline-primary">Google search</button>
            <button  id="im_feeling_lucky" class="btn btn-outline-secondary">I'm feeling lucky</button>
            <button  id="Add_float_box" class="btn btn-outline-success">Add float box</button>
            <button  id="Change_background" class="btn btn-outline-danger">Change background</button>
        </div>
          
        <!-- FOOTER -->
        <footer>
            <ul class="footer-left">
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">About</a></li> 
            </ul>
            <ul class="footer-right">    
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>       
        </footer>    
        <script src="main.js"></script>  
    </body>
</html>
